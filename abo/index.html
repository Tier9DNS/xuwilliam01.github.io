<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Auto Battles Online - Tier 9 Game Studios Ltd.</title>
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            const package_name = "com.william.mobilegame";
            const appLink = `market://details?id=${package_name}`;
            window.location.href = appLink;
            // Fallback
            setTimeout(function() {
                window.location.href = `https://play.google.com/store/apps/details?id=${package_name}`;
            }, 2000);
        });
    </script>
</head>
<body>
    <h1>Redirecting to Auto Battles Online...</h1>
    <p>If the app does not open, you will be redirected to the Play Store.</p>
</body>
</html>
